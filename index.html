<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Weather - Last Day</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Custom CSS -->
    <style>
        #map { height: 600px; width: 100%; margin-bottom: 20px; }
        body { font-family: 'Futura', sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        #table-container { margin-top: 20px; display: flex; justify-content: space-between; padding: 0 10px; }
        #weather-table { width: 45%; border-collapse: collapse; }
        #weather-table th, #weather-table td { border: 1px solid #ddd; padding: 8px; }
        #weather-table th { background-color: #f4f4f4; text-align: left; }
        #weather-table td { text-align: center; }
        #precipitation-visual { width: 45%; }
        .circle { border-radius: 50%; background-color: #add8e6; text-align: center; color: white; }
        .custom-icon {
            font-family: 'Futura', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Weather in Sweden - Last Day</h1>
    <p>Click on each location on the map to see the last day's weather data.</p>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Table and Visualization Container -->
    <div id="table-container">
        <table id="weather-table">
            <thead>
                <tr>
                    <th>Station</th>
                    <th>Max Temp (°C)</th>
                    <th>Min Temp (°C)</th>
                    <th>Avg Temp (°C)</th>
                    <th>Precipitation (mm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here -->
            </tbody>
        </table>

        <!-- Precipitation Circles -->
        <div id="precipitation-visual">
            <!-- Circles for each station will be inserted here -->
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- PapaParse to load CSV data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script>
        // Initialize the map centered on Sweden with extra margins
        var map = L.map('map', {
            center: [63.0, 16.0],
            zoom: 5,
            minZoom: 5,
            maxZoom: 8,
            zoomControl: false // Disable zoom buttons
        });

        // Set up the map tiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Mapping of parameter codes to weather variables
        const parameterMapping = {
            19: "min temperature",
            20: "max temperature",
            2: "avg temperature",
            5: "precipitation"
        };

        // Function to load CSV data
        function loadCsvData() {
            Papa.parse('https://raw.githubusercontent.com/pablo-ferro/SwedishWeather/main/all_data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    plotMarkers(results.data);
                },
                error: function(error) {
                    console.error('Error loading CSV:', error);  // Log any errors
                }
            });
        }

        // Function to get color based on average temperature
        function getColor(temp, minTemp, maxTemp) {
            let ratio = (temp - minTemp) / (maxTemp - minTemp);
            let r = Math.round(255 * ratio + 100);
            let g = Math.round(0 * ratio + 100);
            let b = Math.round(255 * (1 - ratio) + 150);
            return `rgb(${r}, ${g}, ${b})`; // Darker soft blue and red tones
        }

        // Function to plot markers on the map and update the table
        function plotMarkers(data) {
            var stations = {};
            var avgTemps = [];
            var precipitations = [];

            data.forEach(function(row) {
                var stationId = row.station;
                var parameter = parseInt(row.parameter);
                var lat = parseFloat(row.latitude.trim());
                var lon = parseFloat(row.longitude.trim());

                if (!stations[stationId]) {
                    stations[stationId] = {
                        name: row.name,
                        lat: lat,
                        lon: lon,
                        data: {}
                    };
                }
                
                var variable = parameterMapping[parameter];
                if (variable) {
                    stations[stationId].data[variable] = row.value;
                }

                if (parameter == 2) {
                    avgTemps.push(parseFloat(row.value));
                }
                if (parameter == 5) {
                    precipitations.push({ value: parseFloat(row.value), station: row.name });
                }
            });

            var minTemp = Math.min(...avgTemps);
            var maxTemp = Math.max(...avgTemps);

            // Plot markers on the map
            Object.keys(stations).forEach(function(stationId) {
                var station = stations[stationId];
                var avgTemp = parseFloat(station.data["avg temperature"]);
                var color = getColor(avgTemp, minTemp, maxTemp);

                var marker = L.marker([station.lat, station.lon], {
                    icon: L.divIcon({
                        className: 'custom-icon',
                        html: `<div style="background-color: ${color}; color: black; text-align: center; line-height: 20px; width: 20px; height: 20px; border-radius: 50%; font-size: 10px;">•</div>`,
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    })
                }).addTo(map);

                var weatherInfo = `
                    <strong>${station.name}</strong><br>
                    Max Temp: ${station.data["max temperature"] || "N/A"} °C<br>
                    Min Temp: ${station.data["min temperature"] || "N/A"} °C<br>
                    Avg Temp: ${station.data["avg temperature"] || "N/A"} °C<br>
                    Precipitation: ${station.data["precipitation"] || "N/A"} mm
                `;
                marker.bindPopup(weatherInfo);
            });

            // Update the table and precipitation visualization
            updateTable(stations);
            updatePrecipitation(precipitations);
        }

        // Function to update the table with weather data
        function updateTable(stations) {
            var tableBody = document.querySelector('#weather-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            Object.keys(stations).forEach(function(stationId) {
                var station = stations[stationId];
                var row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${station.name}</td>
                    <td>${station.data["max temperature"] || "N/A"}</td>
                    <td>${station.data["min temperature"] || "N/A"}</td>
                    <td>${station.data["avg temperature"] || "N/A"}</td>
                    <td>${station.data["precipitation"] || "N/A"}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Function to visualize precipitation as blue circles
        function updatePrecipitation(precipitations) {
            var container = document.getElementById('precipitation-visual');
            container.innerHTML = ''; // Clear previous circles

            precipitations.forEach(function(entry) {
                var circleSize = Math.max(10, entry.value * 5); // Scale size based on precipitation

                var circleDiv = document.createElement('div');
                circleDiv.className = 'circle';
                circleDiv.style.width = `${circleSize}px`;
                circleDiv.style.height = `${circleSize}px`;
                circleDiv.title = `${entry.station}: ${entry.value} mm`;

                circleDiv.innerText = entry.value;
                container.appendChild(circleDiv);
            });
        }

        // Load the CSV data when the page is loaded
        loadCsvData();
    </script>
</body>
</html>
